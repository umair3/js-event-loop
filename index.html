<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Loop</title>
    <link rel="stylesheet" href="main.css">   
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="h-text"> JavaScript Event Loop</h1>
            <a class="button" href="https://www.youtube.com/watch?v=8aGhZQkoFbQ&t=2s">help</a>
        </header>
        <div class="body">
            <section class="left-body">
                <div class="buttons">
                    <button>Edit</button>
                    <button>Return</button>
                    <button>Pause</button>
                    <button>Resume</button>
                </div>
                <div class="code-area">
                    <div class="editor">
                        <div class="line-numbers">
                            <span></span>
                        </div>
                        <textarea></textarea>
                    </div>
                </div>
            </section>
            <section class="right-body">
                <section class="stack-call">
                    <div class="child-stack">
                        <h3 allign="left">Call Stack</h3>
                        <div class="c-child-stack">
                        </div>
                    </div>
                </section>
                <section class="web">
                    <div class="child-web">
                        <h3 allign="left">Web Apis</h3>
                        <div class="c-child-web"></div>
                    </div>
                </section>
                <section class="queue">
                    <div class="child-queue">
                        <h3 allign="left">Callback Queue</h3>
                        <div class="c-child-queue"></div>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
