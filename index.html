<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Loop</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- <div class="wrapper"> -->
        <header>
            <h1 class="h-text"> JavaScript Event Loop</h1>
            <a class="button" href="https://www.youtube.com/watch?v=8aGhZQkoFbQ&t=2s" target="blank">help</a>
        </header>
        <div class="main">
            <div class="left-body">
                <div class="buttons">
                    <button>Edit</button>
                    <button>Return</button>
                    <button>Pause</button>
                    <button>Resume</button>
                </div>
                <div class="code-area">
                    <div class="editor">
                        <div class="line-numbers">
                            <span></span>
                        </div>
                        <textarea></textarea>
                    </div>
                </div>
            </div>
            <div class="right-body">
                    <div class="child-stack">
                        <h3 allign="left">Call Stack</h3>
                        <div class="c-child-stack">
                        </div>
                    </div>
                    <div class="child-web">
                        <h3 allign="left">Web Apis</h3>
                        <div class="c-child-web">
                        </div>
                    </div>
            </div>
        </div>
                <section class="queue">
                    <div class="child-queue">
                        <h3 allign="left">Callback Queue</h3>
                        <div class="c-child-queue">
                        </div>
                    </div>
                </section>
            
    
    <script type="text/javascript">
        //Adding number line (239-257)
        let textarea = document.querySelector('textarea')
        let lineNumbers = document.querySelector('.line-numbers')
        textarea.addEventListener('keyup', event => {
            let numberOfLines = event.target.value.split('\n').length
            lineNumbers.innerHTML = Array(numberOfLines)
                .fill('<span></span>')
                .join('')
        })
        textarea.addEventListener('keydown', event => {
            if (event.key === 'Tab') {
                let start = textarea.selectionStart
                let end = textarea.selectionEnd
                textarea.value = textarea.value.substring(0, start) + '\t' + textarea.value.substring(end)
                event.preventDefault()
            }
        })
    </script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
